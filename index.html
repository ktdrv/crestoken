<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CREST Auth Key Getter</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="header clearfix">
				<h4 class="text-muted">CREST Auth Token Getter</h3>
			</div>

			<div class="row">
				<div class="col-xs-12 col-md-6 col-md-offset-3">
					<div id="no-auth">
						<div class="form-group">
							<label for="client-id">App Client ID</label>
							<input type="text" name="client-id" class="form-control" id="client-id">
							<span class="help-block"><small>If you are going to hammer the API server with a lot of requests, please <a href="https://developers.eveonline.com/applications/create">create a new SSO application</a> at the developers website and enter its client ID above.</small></span>
						</div>
						<div class="form-group">
							<a id="login-button" class="center-block" href="#"><img src="EVE_SSO_Login_Buttons_Large_White.png"/></a>
						</div>
					</div>
					<div id="yes-auth" class="hidden">
						<div class="form-group">
							<label for="auth-token">Auth Token</label>
							<input type="text" name="auth-token" class="form-control" id="auth-token" readonly>
						</div>
						<span class="help-block"><p id="auth-expires"></p></span>
						<a class="btn btn-default btn-sm pull-right" id="new-auth" href="#">Get new auth token</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
</html>
